apply plugin: 'com.android.application'

android {
    namespace "es.uva.gsic.adolfinstro"
    signingConfigs {
        debug {
            //storeFile file('/Users/pablo/.android/debug.keystore')
            rootProject.file('debug.keystore')
            keyPassword 'android'
            storePassword 'android'
            keyAlias = 'androiddebugkey'
        }
    }
    compileOptions{
        sourceCompatibility(JavaVersion.VERSION_1_8)
        targetCompatibility(JavaVersion.VERSION_1_8)
    }
    defaultConfig {
        applicationId "es.uva.gsic.adolfinstro"
        compileSdk 35
        minSdkVersion 23
        targetSdk 35
        versionCode 43
        versionName '1.2.4'
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // Acentos municipios
    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    // No lo actualices que si no no funciona para versiones anteriores a android O
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
}

/*dependencies {
    implementation 'id.zelory:compressor:2.1.1'
}*/

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'
    implementation 'com.google.android.gms:play-services-location:21.3.0'
}

dependencies {
    def work_version = "2.10.0"

    // (Java only)
    implementation "androidx.work:work-runtime:$work_version"

    // Kotlin + coroutines
    implementation "androidx.work:work-runtime-ktx:$work_version"

    // optional - RxJava2 support
    implementation "androidx.work:work-rxjava2:$work_version"

    // optional - GCMNetworkManager support
    implementation "androidx.work:work-gcm:$work_version"

    // optional - Test helpers
    androidTestImplementation "androidx.work:work-testing:$work_version"
}

dependencies {
    implementation 'com.google.android.material:material:1.12.0'
}


dependencies {
    implementation 'androidx.preference:preference:1.2.1'
}

dependencies {
    implementation 'org.osmdroid:osmdroid-android:6.1.11'
}

dependencies {
    implementation 'androidx.annotation:annotation:1.9.1'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
}


dependencies {
    implementation 'com.android.support:multidex:1.0.3'
}

dependencies {
    // add SDKs for desired Firebase products
    // https://firebase.google.com/docs/android/setup#available-libraries
    implementation 'com.google.firebase:firebase-core:21.1.1'
    implementation 'com.google.firebase:firebase-auth:23.1.0'
    implementation 'com.google.android.gms:play-services-auth:21.2.0'
    implementation 'com.google.firebase:firebase-analytics:22.1.2'
}

